<div class="row" id="rowTable">
	<div class="col-xs-12">
		<div class="box">
			<!-- /.box-header -->
			<div class="table-responsive">
				<table id="example2" class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Estado</th>
							<th>E</th>
							<th>M</th>
							<th>H</th>
							<th>V</th>
						</tr>
					</thead>
					<tbody>
						#foreach($i in $rol)
						<tr>
							<td>$i.idrol</td>
							<td>$i.nombre</td>
							<td>#if(${i.estado} == 1) <span> <i
									class="icon-thumbs-up"></i></span> #else <span> <i
									class="icon-thumbs-down"></i></span> #end
							</td>

							<td>#if (${i.estado} == 1) <a
								onclick="Obtener($i.idrol, '$i.nombre')"
								title="Hacer clik para Eliminar" data-toggle="modal"
								data-target="#delModal"><span> <i class="icon-trash"></i>
								</span> </a> #else <span> <i class="icon-trash"></i>
							</span>#end
							</td>

							<td>#if (${i.estado} == 1)<a
								title="Hacer clik para Modificar"
								onclick="GetModificar($i.idrol)"> <span><i
										class="icon-pencil"></i></span>
							</a>#else <span><i class="icon-pencil"></i></span> #end
							</td>
							<td>#if (${i.estado} == 0) <a
								onclick="Obtener($i.idrol, '$i.nombre')"
								title="Hacer clik para Habilitar" data-toggle="modal"
								data-target="#habModal"> <span> <i class="icon-back"></i>
								</span>
							</a> #else <span> <i class="icon-back"></i>
							</span>#end
							</td>

							<td><a title="Hacer clik para Ver" onclick="Ver($i.idrol)">
									<span><i class="icon-eye"></i></span>
							</a></td>
						</tr>
						#end
					</tbody>
					<tfoot>
						<tr>
							<th>Codigo</th>
							<th>Nombre</th>
							<th>Estado</th>
							<th>E</th>
							<th>M</th>
							<th>H</th>
							<th>V</th>
						</tr>
					</tfoot>
				</table>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->
</div>
<!--./table -->

<script>
	$('#example2').DataTable({
		'paging' : true,
		'lengthChange' : false,
		'searching' : false,
		'ordering' : true,
		'info' : true,
		'autoWidth' : false
	})
</script>
