<style type="text/css">
.login-form {
	width: 385px;
	margin: 30px auto;
	background-color: rgb(255, 0, 0);
	opacity: 0.8;
	filter: alpha(opacity = 60); /* IE < 9.0 */
	border-radius: 10px;
}

.login-form form {
	margin-bottom: 15px;
	background: #f7f7f7;
	box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.9);
	padding: 40px;
	border-radius: 10px;
}

.login-form h2 {
	margin: 0 0 15px;
}

.form-control, .login-btn {
	min-height: 38px;
	border-radius: 2px;
}

.input-group-addon .fa {
	font-size: 18px;
}

.login-btn {
	font-size: 15px;
	font-weight: bold;
}

.social-btn .btn {
	border: none;
	margin: 10px 3px 0;
	opacity: 1;
}

.social-btn .btn:hover {
	opacity: 0.9;
}

.social-btn .btn-primary {
	background: #507cc0;
}

.social-btn .btn-info {
	background: #64ccf1;
}

.social-btn .btn-danger {
	background: #df4930;
}

.or-seperator {
	margin-top: 20px;
	text-align: center;
	border-top: 1px solid #ccc;
}

.or-seperator i {
	padding: 0 10px;
	background: #f7f7f7;
	position: relative;
	top: -11px;
	z-index: 1;
}

#fondo {
	background-image: url('./assets/img/fondo1.png');
	width: 100%;
	height: 100vh;
	background-position: center center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	background-color: #999;
}
</style>

<body id="fondo">
	<div class="login-form" id="login-form">
		<form action="" method="post" id="fLogin">
			<div class="or-seperator">
				<i>Login</i>
			</div>
			<!-- 			<h2 class="text-center">Sign in</h2> -->
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span> <input
						type="text" class="form-control" name="username"
						placeholder="Username" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span> <input
						type="password" class="form-control" name="password"
						placeholder="Password" required="required">
				</div>
			</div>
			<div class="clearfix">
				<button type="submit" class="btn btn-primary login-btn ">Ingresar</button>
				<a href="#" class="pull-right">Volver</a>
			</div>
			<div class="or-seperator">
				<i>Informacion</i>
			</div>
			<div class="text-center">
				<img src="./assets/img/logo.png" height="40">
			</div>
			<p class="text-center">Taller II - Raul Ayllon Manrrique</p>
			<p class="text-center">Tarija - 2018</p>
		</form>
	</div>

	<!-- REQUIRED JS SCRIPTS -->

	<!-- jQuery 3 -->
	<script src="./assets/jquery/dist/jquery.min.js"></script>
	<!-- 	<script type="text/javascript" -->
	<!-- 		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"> -->

	</script>
	<!-- Bootstrap 3.3.7 -->
	<script src="./assets/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="./assets/adminlte/js/adminlte.min.js"></script>
	<!-- 	datatable -->

	<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
	<script type="text/javascript">
		$('#fLogin').submit(function(e) {
			e.preventDefault();
			var datos = $('#fLogin').serialize();
			$.ajax({
				url : "verifica.html",
				data : datos,
				dataType : 'json',
				success : function(res) {
					console.log(res["exito"]);
					if (res["exito"]) {
						console.log('correcto');
						window.location.href = "home.html"
					} else {
						alert('error')
					}
				}
			})
		})
	</script>
</body>
