<div class="modal fade" id="modModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div class="box-header with-border">
					<h3 class="box-title">Modificar Proveedor</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" id="modForm">
					<div class="box-body">
						<div class="form-group">
							<label for="nombre" class="col-sm-2 control-label">Nombre</label>

							<div class="col-sm-10">
								<input type="hidden" name="idproveedor" value="$p.idproveedor">
								<input type="text" class="form-control" id="nombre"
									name="nombre" value="$p.nombre" autofocus="autofocus">
							</div>
						</div>
						<div class="form-group">
							<label for="direccion" class="col-sm-2 control-label">Diección</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="direccion"
									name="direccion" value="$p.direccion">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Email</label>

							<div class="col-sm-10">
								<input type="email" class="form-control" id="email" name="email"
									value="$p.email">
							</div>
						</div>
						<div class="form-group">
							<label for="descripcion" class="col-sm-2 control-label">Descripción</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="descripcion"
									name="descripcion" value="descripcion">
							</div>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="button" class="btn btn-info pull-right"
							id="btn-modify">Guardar</button>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	//modificar
	$('#btn-modify').click(function() {
		console.log($('#modForm').serialize())
		$.ajax({
			url : 'proveedor/modify.html',
			type : 'post',
			data : $('#modForm').serialize(),
			dataType : 'json',
			success : function(res) {
				console.log("res: ", res);
				$('#modModal').modal('hide');
				UpdateView();
			},
			error : function(jqXHR, estado, error) {
				console.log(estado, error, jqXHR);
				console.log("Upps ocurrio algo!!!");
				UpdateView();
			}
		});
	});
</script>
