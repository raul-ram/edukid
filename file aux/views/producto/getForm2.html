<div class="modal fade" id="addModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<div class="box-header with-border">
					<h3 class="box-title">Adicionar nuevo Producto</h3>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!-- form start -->
				<form class="form-horizontal" id="addForm" method="post"
					action="producto/save.html" enctype="multipart/form-data">
<!-- 					<div class="box-body"> -->
						<div class="form-group">
							<label for="nombre" class="col-sm-2 control-label">Nombre</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="nombre"
									name="nombre" placeholder="Nombre" autofocus="autofocus"
									data-rule-required="true">
							</div>
						</div>
						<div class="form-group">
							<label for="marca" class="col-sm-2 control-label">Marca</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="marca" name="marca"
									placeholder="Marca" data-rule-required="true">
							</div>
						</div>
						<div class="form-group">
							<label for="precio" class="col-sm-2 control-label">Precio
								(bs)</label>

							<div class="col-sm-10">
								<input type="text" class="form-control" id="precio"
									name="precio" placeholder="0.00" data-rule-required="true">
							</div>
						</div>
						<div class="form-group">
							<label for="catergoria" class="col-sm-2 control-label">Categoria</label>
							<div class="col-sm-10">
								<select class="form-control" id="idcategoria" name="idcategoria">
									<option>Select Categoria</option> #foreach($i in $categoria)
									<option value="$i.idcategoria">$i.nombre</option> #end
								</select>
							</div>
						</div>

						<div class=" form-group">
							<label for="foto" class="col-sm-2 control-label">Foto</label>
							<div class="col-sm-10">
								<input type="file" class="custom-file-input" name="foto"
									id="foto">
							</div>
						</div>
						<div class="box-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-info pull-right">Guardar</button>
						</div>
<!-- 					</div> -->
					<!-- /.box-body -->
					<!-- /.box-footer -->
				</form>
			</div>
		</div>
	</div>
</div>
